syntax = "proto3";

message Pharmacy {
  string id = 1;
  string is_subsidiary_of = 2;
  string logo = 3;
  string name = 4;
  string contact_phone = 5;
  string document_number = 6;
  string city = 7;
  string street = 8;
  string number = 9;
  string open_time = 10;
  string close_time = 11;
}

message PharmacyList {
  uint64 count = 1;
  repeated Pharmacy pharmacies = 2;
}

message NonGeneratedPharmacyDTO {
  string is_subsidiary_of = 1;
  string logo = 2;
  string name = 3;
  string contact_phone = 4;
  string document_number = 5;
  string city = 6;
  string street = 7;
  string number = 8;
  string open_time = 9;
  string close_time = 10;
}

message ListAllPharmaciesParamsDTO {
  uint32 currentPage = 1;
  uint32 pageSize = 2;
}

message PharmacyId {
  string id = 1;
}

message Void {}

service PharmacyService {
  rpc listAllPharmacies(ListAllPharmaciesParamsDTO) returns (PharmacyList);
  rpc showPharmacy(PharmacyId) returns (Pharmacy);
  rpc createPharmacy(NonGeneratedPharmacyDTO) returns (Pharmacy);
  rpc updatePharmacy(NonGeneratedPharmacyDTO) returns (Pharmacy);
  rpc deletePharmacy(PharmacyId) returns (Void);
}